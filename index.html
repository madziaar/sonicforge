
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    <title>Sonic Forge V5 // Neural Music Architect</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://aistudiocdn.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Space Grotesk', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        --bg-depth: #030304;
        --pyrite-primary: 168, 85, 247;
        --pyrite-glow: 236, 72, 153;
        --std-primary: 234, 179, 8;
        --std-glow: 250, 204, 21;
        --noise-pattern: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
        --safe-left: env(safe-area-inset-left);
        --safe-right: env(safe-area-inset-right);
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--bg-depth);
        color: #e4e4e7;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: none;
      }
      #root ::selection {
        background: rgba(234, 179, 8, 0.2);
        color: #fef08a;
        text-shadow: 0 0 8px rgba(234, 179, 8, 0.3);
      }
      .pyrite-mode #root ::selection {
        background: rgba(168, 85, 247, 0.25);
        color: #e9d5ff;
        text-shadow: 0 0 10px rgba(168, 85, 247, 0.4);
      }
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.08); border-radius: 4px; transition: background 0.2s ease; }
      ::-webkit-scrollbar-thumb:hover { background-color: rgba(255, 255, 255, 0.2); }
      .pyrite-mode ::-webkit-scrollbar-thumb { background-color: rgba(168, 85, 247, 0.15); }
      .pyrite-mode ::-webkit-scrollbar-thumb:hover { background-color: rgba(168, 85, 247, 0.4); }
      @keyframes shimmer { 0% { transform: translateX(-150%); } 100% { transform: translateX(150%); } }
      @keyframes glitch-text { 
        0% { transform: translate(0); clip-path: inset(0 0 0 0); }
        20% { transform: translate(-2px, 1px); clip-path: inset(10% 0 60% 0); }
        40% { transform: translate(2px, -1px); clip-path: inset(40% 0 10% 0); }
        60% { transform: translate(-1px, 2px); clip-path: inset(80% 0 5% 0); }
        80% { transform: translate(1px, -2px); clip-path: inset(10% 0 80% 0); }
        100% { transform: translate(0); clip-path: inset(0 0 0 0); }
      }
      .glitch-text:hover {
        animation: glitch-text 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: rgb(var(--pyrite-glow));
        text-shadow: 2px 0px 0px rgba(var(--pyrite-primary), 0.5), -2px 0px 0px rgba(255, 0, 255, 0.3);
      }
      @keyframes scanline { 0% { transform: translateY(-10%); opacity: 0; } 10% { opacity: 0.8; } 100% { transform: translateY(120%); opacity: 0; } }
      .scanline::after {
        content: ''; position: absolute; left: 0; right: 0; top: 0; height: 60px;
        background: linear-gradient(to bottom, transparent, rgba(var(--pyrite-primary), 0.03), transparent);
        animation: scanline 8s infinite linear; pointer-events: none; z-index: 10; mix-blend-mode: overlay;
      }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); }
      .custom-scrollbar:hover::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); }
      .pb-safe { padding-bottom: var(--safe-bottom); }
      .pt-safe { padding-top: var(--safe-top); }
      .pl-safe { padding-left: var(--safe-left); }
      .pr-safe { padding-right: var(--safe-right); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "lz-string": "https://aistudiocdn.com/lz-string@^1.5.0",
    "react-window": "https://aistudiocdn.com/react-window@^1.8.10",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "zod": "https://aistudiocdn.com/zod@^3.22.4",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.0.0",
    "@components/": "./components/",
    "@features/": "./features/",
    "@services/": "./services/",
    "@types": "./types/index.ts",
    "@hooks/": "./hooks/",
    "@contexts": "./contexts/index.ts",
    "@data/": "./data/",
    "@/": "./"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').catch(error => {});
        });
      }

  </body>
</html>
